<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Table</title>
    <link rel="stylesheet" href="Pattern.css">
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td class="brown"></td>
                <td class="orange"></td>
                <td class="green"></td>
                <td class="brown"></td>
                <td class="orange"></td>
                <td class="green"></td>
            </tr>
            <tr>
                <td class="orange"></td>
                <td class="green"></td>
                <td class="brown"></td>
                <td class="orange"></td>
                <td class="green"></td>
                <td class="brown"></td>
            </tr>
            <tr>
                <td class="green"></td>
                <td class="brown"></td>
                <td class="orange"></td>
                <td class="green"></td>
                <td class="brown"></td>
                <td class="orange"></td>
            </tr>
            <tr>
                <td class="brown"></td>
                <td class="orange"></td>
                <td class="green"></td>
                <td class="brown"></td>
                <td class="orange"></td>
                <td class="green"></td>
            </tr>
            <tr>
                <td class="orange"></td>
                <td class="green"></td>
                <td class="brown"></td>
                <td class="orange"></td>
                <td class="green"></td>
                <td class="brown"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
